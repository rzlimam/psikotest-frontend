<div class="login-box">
  <div class="login-logo">
    Linov Psikotest Online
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>


      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Email" [(ngModel)]="username" type="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Password" [(ngModel)]="password" type="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button [routerLink]="'/login/register'" class="btn btn-flat btn-block btn-warning">Register</button>
        </div>
        <div class="col-xs-6">
          <button (click)="logIn()" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <div class="col-xs-12">
          <a [routerLink]="'/login/forgot-password'">Forgot Password?</a>
        </div>
        <div class="col-xs-12">
          <a>Login as Admin</a>
        </div>
        <!-- /.col -->
      </div>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
