<header class="main-header">
  <!-- Logo -->
  <a class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><img src="assets/dist/img/lwcn-logo-min.png" style="width: 40px;height: 40px;"></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><img src="assets/dist/img/lwcn-logo.png" style="width: 400px;height: 41px;"></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu" id="navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a (click)="logout()"><i class="fa fa-sign-out"></i> Sign out</a></li>
      </ul>
    </div>
  </nav>
</header>
