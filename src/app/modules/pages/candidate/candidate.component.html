<section class="content-header">
    <h1>
      Candidates
      <small>list all of candidates</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="admin-page"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Candidates</li>
    </ol>
  </section>
  
  <!-- Main content -->
  <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-info">
            <!-- /.box-header -->
            <div class="box-body">
              <p-table [value]="profiles">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Applied Position</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row>
                    <tr>
                        <td>{{row.profile?.profileName}}</td>
                        <td>{{row.profile?.gender}}</td>
                        <td>{{row.profile?.address}}</td>
                        <td>{{row.profile?.phone}}</td>
                        <td>{{row.profile?.email}}</td>
                        <td>{{row.profile?.appliedPosition}}</td>
                    </tr>
                </ng-template>                
            </p-table>
            <p-dialog header="Title" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '500px', minWidth: '500px'}" [minY]="500" [baseZIndex]="10000">
              <form>
                <div class="form-group">
                  <label>Candidate</label>
                  <input id="input" type="text" class="form-control" size="30"> 
                </div>
              </form>
            </p-dialog>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
      
  </section>
  <!-- /.content -->
