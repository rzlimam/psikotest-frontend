<section class="content-header">
    <h1>
      Candidates
      <small>list all of candidates</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Candidates</li>
    </ol>
  </section>
  
  <!-- Main content -->
  <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-info">
            <!-- /.box-header -->
            <div class="box-body">
              <p-table [value]="profiles">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row>
                    <tr>
                        <td>{{row.profileName}}</td>
                        <td>{{row.gender}}</td>
                        <td>{{row.address}}</td>
                        <td>{{row.phone}}</td>
                        <td>{{row.email}}</td>
                    </tr>
                </ng-template>
            </p-table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
      
  </section>
  <!-- /.content -->
