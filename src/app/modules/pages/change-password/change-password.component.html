<section class="content-header">
    <h1>
      Change Password
      <small>administrator</small>
    </h1>
    <ol class="breadcrumb">
      <li><i class="fa fa-dashboard"></i> Home</li>
      <li class="active">Change Password</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Change Password</h3>
                  </div>
                <div class="box-body">
                    <div class="form-group has-feedback" hidden>
                        <input class="form-control" placeholder="Password Baru" [(ngModel)]="user.userId" type="text">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control" placeholder="New Password" [(ngModel)]="user.password" type="password">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control" placeholder="Retype New Password" [(ngModel)]="password" type="password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 pull-right">
                            <button (click)="changePassword()" class="btn btn-primary btn-block btn-flat">Change</button>
                        </div>
                    <!-- /.col -->
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
