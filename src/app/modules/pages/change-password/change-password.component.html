
    <div class="login-logo">
        Linov Psikotest Online
      </div>
      <!-- /.login-logo -->
      <div class="container">
           <div class="row justify-content-md-center">
               <div class="col-md-6">
                  <p class="login-box-msg">Sign in to start your session</p>
      
                  <div class="form-group has-feedback" hidden>
                      <input class="form-control" placeholder="Password Baru" [(ngModel)]="user.userId" type="email">
                      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                  </div>
                  <div class="form-group has-feedback">
                      <input class="form-control" placeholder="Password Baru" [(ngModel)]="user.password" type="email">
                      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                  </div>
                  <div class="form-group has-feedback">
                      <input class="form-control" placeholder="Ketik Ulang Password Baru" [(ngModel)]="password" type="password">
                      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                  </div>
                  <div class="row">
                      <div class="col-xs-6">
                          <button [routerLink]="'/login/register'" class="btn btn-flat btn-block btn-warning">Register</button>
                      </div>
                      <div class="col-xs-6">
                          <button (click)="changePassword()" class="btn btn-primary btn-block btn-flat">Sign In</button>
                      </div>
                  <!-- /.col -->
                  </div>
               </div>
          </div>
      </div>
      <!-- /.login-box-body -->
