<section class="content-header">
    <h1>
      User
      <small>list all of users</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Users</li>
    </ol>
  </section>
  
  <!-- Main content -->
  <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-info">
            <!-- /.box-header -->
            <div class="box-body">
              <p-table [value]="userss" [paginator]="true" [rows]="10">
                <ng-template pTemplate="header">
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Role</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row>
                    <tr>
                        <td>{{row.profile?.profileName}}</td>
                        <td>{{row.profile?.email}}</td>
                        <td>{{row.role?.namaRole}}</td>
                    </tr>
                </ng-template>
            </p-table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
      
  </section>
  <!-- /.content -->
